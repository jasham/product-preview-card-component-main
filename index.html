<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="wrapper">
      <div class="image_wrap">

      </div>
      <div class="content_wrap">

        <p style="font-family: 'Montserrat', sans-serif;font-weight: 500;text-transform:uppercase;letter-spacing: .3rem;color:var(--Dark-grayish-blue);font-size: .8rem;">Perfume</p>

        <p style="font-family: 'Fraunces', serif;font-weight: 700; font-size: 2rem; color:var(--Very-dark-blue);"> Gabrielle Essence Eau De Parfum</p>

        <p style="font-family: 'Montserrat', sans-serif;font-weight: 500;color:var(--Dark-grayish-blue);">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>


        <div class="price">
          <span class="orignal_price">
            $149.99
          </span> 
          <span class="striked_price">
            $169.99
          </span>
        </div>


        <button class="but_add_to_cart">
          <img src="./images/icon-cart.svg" alt="cart" style="margin-right: .5rem; height: .9rem;"/>
          Add to cart
        </button>

      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jasham">Jasham</a>.
  </div>
</body>

</html>
